
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

  </head>
  <h1 id="title">

  </h1>
  <img id="image" src="" alt="The Vertical Magnetic Field of NGC 5775">
  <body>
    <style>
      #image
      {
        max-width: 100%;
      }
    </style>
    <script>
        var url; 
        fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY").then( (response) => {
              
              console.log(response);
              return response.json(); 
        })
        .then ( (json) => {
          url = json.hdurl;
          document.querySelector("#explanation").append(json.explanation);
          document.querySelector("#title").append(json.title);
          document.getElementById("image").src = url;
  
        });
    </script> 
  </body>
  <p id="explanation"></p>
</html>
