<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>


    <div class="row">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p class="card-text2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link2">Another link</a>
        </div>
      </div>


    </div>


    </div>

    <script>
         // 
        // loop the data

 
 

        
        //     insert the clone into the parent of the template card

        
        fetch("https://data.cityofchicago.org/resource/x8fc-8rcq.json")
        .then( (response)  => {
            
            return response.json(); 
            //console.log(response);
        })
        .then ( (data) => {
          //document.querySelector("card-title").append(json.name_);
          //console.log(data);
          var i; 
          for(i = 0; i <= data.length; i++ )
          {
            // 1)     clone the template card
            var card = document.querySelector('.row');
            let cardTemp = card.cloneNode(true);
            //console.log(data[i].name_);
            console.log(data[i].website.url);
    
            //     use querySelector on the cloned item to find and update values
            cardTemp.querySelector(".card-title").textContent= data[i].name_;
            cardTemp.querySelector(".card-subtitle").textContent= data[i].hours_of_operation;

            
            // "city":"Chicago","state":"IL","zip":"60630","phone":"Closed for Construction"
            cardTemp.querySelector(".card-text").textContent= data[i].address;
            cardTemp.querySelector(".card-text2").textContent= data[i].city + ", " + data[i].state + " " + data[i].zip;

            cardTemp.querySelector("a").href = data[i].website.url;
            cardTemp.querySelector(".card-link").textContent= "Website";
            cardTemp.querySelector(".card-link2").textContent = data[i].website.url;
            cardTemp.querySelector(".card-link2").href = data[i].website.url;

        //     insert the clone into the parent of the template card
            card.after(cardTemp);

          }

        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    
  </body>
</html>
