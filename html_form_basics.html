    <script>
        /*
        1) Add a form element with an id and name of form1
        2) Add a text input element with id and name of text1

        // 4)
        const selectElement = document.querySelector('#select1');

        selectElement.addEventListener('change', (event) => {
            const result = document.querySelector('.result');
            result.textContent = 'You choose ${event.target.value}';
        });

        document.querySelector("textarea1").value = t;
